#-------------------------------------------------------------------------------#
#                         Go Code Quality Analysis                               #
#-------------------------------------------------------------------------------#

name: Code Quality
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run go vet
        run: go vet ./...

      - name: Run gofmt
        run: |
          if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Please run gofmt."
            gofmt -l .
            exit 1
          fi

      - name: Run go build
        run: go build ./...

      - name: Run go mod tidy check
        run: |
          go mod tidy
          if [ ! -z "$(git status --porcelain go.mod go.sum)" ]; then
            echo "go.mod or go.sum needs to be updated. Please run 'go mod tidy'."
            git status --porcelain go.mod go.sum
            exit 1
          fi